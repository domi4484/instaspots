
{% extends "spots/base_generic.html" %}

{% block content %}
  
  <h1>News</h1>

  {% if latest_picture_list %}
    <ul>
      {% for picture in latest_picture_list %}

        <div class="panel panel-default">
          <div class="panel-heading">
            Picture of <a href="{% url 'spot' picture.spot_id %}">{{ picture.spot.name }}</a> by <a href="{% url 'user' picture.user.id %}">{{ picture.user.username }}</a>
          </div>
          <div class="panel-body">
            <img src="{{ picture.url }}" alt="{{ picture.spot.name }}">
          </div>
        </div>

      {% endfor %}
    </ul>
  {% else %}
    <p>No pictures are available.</p>
  {% endif %}

{% endblock %}
